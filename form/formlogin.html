<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/css/desinglogin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav>
        <ul id="nav" >
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="#contacto">Nosotros</a></li>
          <li><a href="/form/formlogin.html">Login</a></li>
        </ul>
      </nav>
</header>
    <div class="contenedor-login">
        <h2>Inicio de sesión</h2>
        <form>
            <div class="campo">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
            </div>

            <div class="campo">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            </div>
 
            <button type="submit" href="../form/AccesoAdministrativo.html" class="boton">Iniciar sesión</button>
        </form>
    </div>


    <script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html
